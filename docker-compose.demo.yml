# ZergBot Demo - Docker Compose
#
# Quick start:
#   docker compose -f docker-compose.demo.yml up
#
# Then open: http://localhost:8080
#
# With your own API key:
#   OPENROUTER_API_KEY=sk-or-xxx docker compose -f docker-compose.demo.yml up

services:
  zergbot-demo:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - ZERGBOT_DEMO_MODE=1
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY:-}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
